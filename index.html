<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Starbucks</title>
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="images/logo.png" class="logo" alt="Starbucks company logo"></a>
            <div class="toggle" onclick='toggleMenu()'></div>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>It's not just Coffee<br>It's <span>Starbucks</span></h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                   Consequatur hic ex totam reiciendis eius? Molestiae officia 
                   impedit nesciunt eligendi laboriosam. Lorem ipsum dolor sit amet.</p>
                <a href="#">Learn More</a>
            </div>
            <div class="imgBox">
                <img src="images/img1.png" alt="starbucks" class="starbucks">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="images/thumb1.png" onmouseover="imgSlider('images/img1.png'); changeCircleColor('#017143')" alt="coffee cup"></li>
            <li><img src="images/thumb2.png" onmouseover="imgSlider('images/img2.png'); changeCircleColor('#eb7495')" alt="coffee cup"></li>
            <li><img src="images/thumb3.png" onmouseover="imgSlider('images/img3.png'); changeCircleColor('#d752b1')" alt="coffee cup"></li>
        </ul>
        <ul class="sci">
            <li><a href="#"><img src="images/facebook.png" alt="facebook"></a></li>
            <li><a href="#"><img src="images/twitter.png" alt="twitter"></a></li>
            <li><a href="#"><img src="images/instagram.png" alt="instagram"></a></li>
        </ul>
    </section>
    <script type="text/javascript">
        function imgSlider(anything) {
            document.querySelector('.starbucks').src = anything;
        }

        function changeCircleColor(color) {
         const circle = document.querySelector('.circle');
         circle.style.background = color;
        }

        function toggleMenu() {
            var menuToggle = document.querySelector('.toggle');
            var navigation = document.querySelector('.navigation');
            menuToggle.classList.toggle('active');
            navigation.classList.toggle('active');
        }
    </script>
</body>
</html>
